<h3>Create Ticket</h3>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Number</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="ticket.id" name="id">
    </div>

    <div class="form-group">
      <label for="name">Activity Name</label>
      <input type="text" class="form-control" id="activityName" required [(ngModel)]="ticket.activityName" name="activityName">
    </div>

    <div class="form-group">
      <label for="name">Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="ticket.price" name="price">
    </div>

    <div class="form-group">
      <label for="name">Buyer</label>
      <input type="text" class="form-control" id="buyer" required [(ngModel)]="ticket.buyer" name="buyer">
    </div>

    <div class="form-group">
      <label for="name">Purchase Date</label>
      <input type="datetime-local" class="form-control" id="purDate" required [(ngModel)]="ticket.purDate" name="purDate">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
