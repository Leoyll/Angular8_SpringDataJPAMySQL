<h3>Update Ticket</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Number</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="ticket.id" name="id" readonly>
    </div>

    <div class="form-group">
      <label for="name">Activity Name</label>
      <input type="text" class="form-control" id="activityName" required [(ngModel)]="ticket.activityName" name="activityName">
    </div>

    <div class="form-group">
      <label for="name">Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="ticket.price" name="price">
    </div>

    <div class="form-group">
      <label for="name">Buyer</label>
      <input type="text" class="form-control" id="buyer" required [(ngModel)]="ticket.buyer" name="buyer">
    </div>

    <div class="form-group">
      <label for="name">Purchase Date</label>
      <input type="datetime-local" class="form-control" id="purDate" required value="ticket.purDate" name="purDate">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
